name       : akonadi-import-wizard
version    : 18.08.2
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.2/src/akonadi-import-wizard-18.08.2.tar.xz : d396a8235ab3e0df5a08a0bda78216d21d0949cf41fcd16901fb85c9098cfe25
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
