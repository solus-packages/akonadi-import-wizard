name       : akonadi-import-wizard
version    : 19.12.2
release    : 28
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/akonadi-import-wizard-19.12.2.tar.xz : 8c0891bd20b533582a29043ff41f086775b5c46a73f6f4ed6405f4b1745da61c
